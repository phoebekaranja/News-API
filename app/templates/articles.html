{% extends 'base.html'%}

{% block content %}
<body>

<h3 style="text-align:center; color:#0d47a1" class="display-3">News from {{ name_source }}</h3>

<!--<h1> News from {{ name_source }} </h1>-->
<div class="container">
<div class="card-columns">
                {% for article in articles %}

  <div class="card border-secondary">
    <img class="card-img-top" src="{{ article.urlToImage }}" alt="Card image cap" size="100px180">
    <div class="card-body">
      <h5 class="card-title">{{article.title}}</h5>
      <p class="card-text">{{article.description}}</p>
            <a href="{{article.url}}" class="card-link">Read Full Story</a>


        <!--<a href="{{article.url}}" class="btn btn-primary">Full Story >></a>-->

    </div>
      <!--<div class="card-footer text-muted">-->
        <!--<p>{{article.publishedAt}}</p>-->
  <!--</div>-->
            <footer class="blockquote-footer"> <cite title="Source Title">Posted on {{article.publishedAt}} </cite></footer>
  </div>
                {% endfor %}

      </div>
          </div>




{% endblock%}
</body>
